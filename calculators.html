<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drug Dose Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Drug Dose Calculator</h1>
  <form id="dose-form">
    <label for="weight">Patient Weight (kg):</label><br>
    <input type="number" id="weight" required><br><br>

    <label for="drug">Select Drug:</label><br>
    <select id="drug">
      <option value="paracetamol">Paracetamol (15 mg/kg)</option>
      <option value="ibuprofen">Ibuprofen (10 mg/kg)</option>
      <option value="ceftriaxone">Ceftriaxone (50 mg/kg)</option>
      <option value="diazepam">Diazepam (0.3 mg/kg)</option>
      <option value="adrenaline">Adrenaline (0.01 mg/kg)</option>
    </select><br><br>

    <button type="submit">Calculate Dose</button>
  </form>
  <div id="result" style="margin-top: 20px;"></div>
</body>
</html>
